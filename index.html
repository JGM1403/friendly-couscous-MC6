<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- using built in boot strap colors to color the page and text without a style sheet -->
    <header>
        <h1 class="display-3 text-light bg-dark text-center py-4">Weather Dashboard</h1>
    </header>

    <!-- city search -->
    <div class="container-fluid my-5">
        <div class="row">
            <aside class="col-2">
                <form id="city-search">
                    <div class="mb-3">
                        <label for="city" class="form-label fw-bold">Search for a City:</label>
                        <input type="text" class="form-control" id="city" placeholder="Charlotte">
                    </div>
                    <button type="submit" class="col-12 btn btn-dark p-2">Search</button>
                </form>

                <hr />

                <div id="city-history">
                    <form id="city-history-form">
                    </form>
                </div>
            </aside>

            <!-- current forecast and 5 day projection -->
            <section class="col-9">
                <div class="container">
                    <section id="current-forecast" class="col-12 border">
                    </section>
                    <div class="row">
                        <h4 class="pt-2">5-Day Forecast:</h4>
                    </div>
                    <div id="five-day-forecast" class="row ms-1">
                        <div class="card col-2 me-4 bg-dark">
                            <div class="card-body">
                            </div>
                        </div>
                        <div class="card col-2 me-4 bg-dark">
                            <div class="card-body">
                            </div>
                        </div>
                        <div class="card col-2 me-4 bg-dark">
                            <div class="card-body">
                            </div>
                        </div>
                        <div class="card col-2 me-4 bg-dark">
                            <div class="card-body">
                            </div>
                        </div>
                        <div class="card col-2 bg-dark">
                            <div class="card-body">
                            </div>
                        </div>
                        
            </section>

        </div>
    </div>

    <!-- js bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
    
</body>
</html>
